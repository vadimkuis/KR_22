<div class="row m-0">
  <div class="col m-0 d-flex">
    <div class="card">
      <img src="{{product.image}}" class="card-img-top" alt="...">
      <div class="card-body d-flex align-items-center flex-column justify-content-between">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'руб.'}}</p>
        <a [routerLink]="['/products', product.id]" class="btn btn-primary align-self-center">Подробнее</a>
      </div>
    </div>
  </div>
</div>
